{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 >Task Master</h1>

  {% if tasks|length < 1 %}
  <h4>no task yet</h4>

  {% else %}
  <table class="table">
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    <tr>
    {% for task in tasks %}
      <td>{{task.content}}</td>
      <td>{{task.date_created.date()}}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <br>
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  {% endif %}

  <form class="" action="/" method="POST">
    <input type="text" name="content" value="content">
    <input type="submit" name="" value="Add Task">
  </form>
</div>
{% endblock %}
